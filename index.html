<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="topScorers">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/script.js"></script>


	<div ng-controller="nameCtrl">
		<table>
			<thead>
				<tr>
					<th>Pozycja</th>
					<th>Zawodnik</th>
					<th>Gole</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="topscorer in topscorers | limitTo:10 track by $index">
					<td>{{ $index + 1 }}</td>
					<td>{{ topscorer.fullname }}</td>
					<td>{{ topscorer.goals }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="">

		var topScorers = angular.module("topScorers",[]);
		topScorers.controller("nameCtrl", function($scope,$http){
			var req = {     
				  headers: {          
				   'X-Mashape-Key': '' 
				  },
				   url: ''
			};

			$http(req).then(function successCallback(response) {
				console.log(response.data.data.topscorers);
			    $scope.topscorers = response.data.data.topscorers;
			});
		});
	</script>
</body>
</html>
